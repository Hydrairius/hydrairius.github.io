<div class="contact-background">
    <div class="contact-form-container">
      <h2>Contact Me</h2>
      <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name">
          <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error">
            Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email">
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
            A valid email is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" formControlName="message" rows="4"></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
            Message is required.
          </div>
        </div>
  
        <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
      </form>
    </div>
  </div>
